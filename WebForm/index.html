<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Web Form - Game Character</title>
</head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-xl-6">
          <h2 style="text-align:center;">Game Character Form</h2>
            <div id="design">
              <form action="/nothing.php">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
                <label for="hometown">Hometown</label>
                <input type="text" id="hometown" name="hometown" placeholder="Hometown">
                
                <label for="solarCaste">Caste</label>
                <select name="solarCaste" id="solarCaste">
                  <option value="dawn">Dawn</option>
                  <option value="zenith">Zenith</option>
                  <option value="twilight">Twilight</option>
                  <option value="night">Night</option>
                  <option value="eclipse">Eclipse</option> 
                </select>
                <input type="button" value="submit" onclick="showText()">
              </form>
            </div>
          </div>
        </div>
      </div>

    <div id="show" class="showtxt"></div>
  </body>
</html>
